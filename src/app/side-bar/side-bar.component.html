<div class="sidebar">
    <div class="header">
        <div class="name" (click)="clicked(c)" *ngFor="let c of categoryList">
            <img [src]="'http://localhost:5000/categories/icon/'+ c.id" style="width: 50px; height: 50px;">
            <p>{{c.category_name}}</p>
        </div>
    </div>
</div>

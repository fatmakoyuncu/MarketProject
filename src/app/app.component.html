                <div class="slider">
                    <img src="https://market.eticaret.webdeneme.com/siteler/market/image/catalog/banner1.jpg" height="315px"
                        width="800px" />
                </div>
                <div class="product">
                    <h2>Fırsat Ürünleri</h2>
                    <hr>
                    <div class="product-list">
                        <div class="products" *ngFor="let pro of productArray">
                            <div class="info">
                                <img src="{{pro.img}}">
                                <p>{{pro.name}}</p>
                                <hr>
                                <div class="price">
                                    <p class="p-sale">{{pro.sale}} indirim</p>
                                    <p class="p-price">{{pro.price}} TL</p>
                                </div>
                            </div>
                            <div class="add">
                                <button>Sepete Ekle</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
